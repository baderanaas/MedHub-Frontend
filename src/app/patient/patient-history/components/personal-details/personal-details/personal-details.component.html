<div class="personal-details-card">
    <h3 class="title">Personal Information</h3>
  
    <!-- Niveau d'éducation -->
    <div class="section">
      <label>What is your highest level of education completed?</label>
      <select>
        <option>Select...</option>
        <option>High School</option>
        <option>Trade School</option>
        <option>College</option>
        <option>Postgraduate degree(s)</option>
        <option>None</option>
        <option>Other (describe)</option>
      </select>
    </div>
  
    <!-- Statut marital -->
    <div class="section">
      <label>What is your marital status?</label>
      <select>
        <option>Select...</option>
        <option>Married</option>
        <option>Partnership</option>
        <option>Divorced</option>
        <option>Separated</option>
        <option>Single</option>
        <option>Widowed</option>
        <option>None</option>
        <option>Other (describe)</option>
      </select>
    </div>
  
    <!-- Activité sexuelle -->
    <div class="section">
      <label>Are you sexually active?</label>
      <div class="options">
        <label><input type="radio" name="sexuallyActive" value="No"> No</label>
        <label><input type="radio" name="sexuallyActive" value="Yes"> Yes</label>
      </div>
    </div>
  
    <!-- Nombre de partenaires sexuels -->
    <div class="section">
      <label>How many sexual partners do you have?</label>
      <input type="text" placeholder="Enter number">
    </div>
  
    <!-- Orientation sexuelle -->
    <div class="section">
      <label>Do you have a preference?</label>
      <div class="options">
        <label><input type="radio" name="preference" value="Men"> Men</label>
        <label><input type="radio" name="preference" value="Women"> Women</label>
        <label><input type="radio" name="preference" value="Both"> Both</label>
        <label><input type="radio" name="preference" value="None"> None</label>
        <label><input type="radio" name="preference" value="Other"> Other (describe)</label>
      </div>
    </div>
  
    <!-- Contraception -->
    <div class="section">
      <label>Do you use contraception?</label>
      <div class="options">
        <label><input type="radio" name="contraception" value="Yes"> Yes</label>
        <label><input type="radio" name="contraception" value="No"> No</label>
      </div>
    </div>
  
    <!-- Emploi -->
    <div class="section">
      <label>Are you employed?</label>
      <div class="options">
        <label><input type="radio" name="employed" value="Yes"> Yes</label>
        <label><input type="radio" name="employed" value="No"> No</label>
        <label><input type="radio" name="employed" value="Retired"> Retired</label>
        <label><input type="radio" name="employed" value="None"> None</label>
        <label><input type="radio" name="employed" value="Other"> Other (describe)</label>
      </div>
      <input type="text" placeholder="Type of work">
    </div>
  
    <!-- Activité physique -->
    <div class="section">
      <label>Do you exercise?</label>
      <div class="options">
        <label><input type="radio" name="exercise" value="Yes"> Yes</label>
        <label><input type="radio" name="exercise" value="No"> No</label>
        <label><input type="radio" name="exercise" value="None"> None</label>
        <label><input type="radio" name="exercise" value="Other"> Other (describe)</label>
      </div>
      <input type="text" placeholder="Type of activity">
      <input type="text" placeholder="How often">
      <input type="text" placeholder="How long per activity">
    </div>
  
    <!-- Enfants -->
    <div class="section">
      <label>Do you have children?</label>
      <div class="options">
        <label><input type="radio" name="children" value="No"> No</label>
        <label><input type="radio" name="children" value="Yes"> Yes</label>
      </div>
      <input type="text" placeholder="# of children">
      <input type="text" placeholder="Their ages">
      <label>Do you use contraceptions?</label>
      <div class="options">
        <label><input type="radio" name="children" value="No"> No</label>
        <label><input type="radio" name="children" value="Yes"> Yes</label>
      </div>
    </div>
        <!-- Family History Section -->
        <section class="history-section">
            <h2>Family history</h2>
            <div class="family-history-table">
              <div class="table-header">
                <span>Relation</span>
                <span>Health conditions</span>
                <span>Family history of cancer</span>
              </div>
              <div class="table-row">
                <input type="text" placeholder="Enter relation">
                <input type="text" placeholder="Enter health conditions">
                <input type="text" placeholder="Enter family history of cancer">
              </div>
            </div>
          </section>
        
          <!-- Preventive Care Section -->
          <section class="history-section">
            <h2>Preventive care</h2>
            <div class="preventive-care-grid">
              <div class="preventive-card">
                <h3>Recent shots from a doctor or pharmacist</h3>
                <div class="preventive-table">
                  <span>Flu</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Shingles</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Pneumonia</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Tetanus</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Other</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                </div>
              </div>
        
              <div class="preventive-card">
                <h3>Recent tests or procedures</h3>
                <div class="preventive-table">
                  <span>Colonoscopy</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Cologuard</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Mammogram</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>PAP</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                  <span>Other</span><input type="text" placeholder="Date"><input type="text" placeholder="Place">
                </div>
              </div>
            </div>
          </section>
      
  </div>
