<h1 mat-dialog-title class="dialog-title">
    Add Appointment
    <button mat-icon-button class="close-button" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </h1>

<div mat-dialog-content class="dialog-content">
  <form #appointmentForm="ngForm" class="appointment-form">
    <div class="form-row">
      <!-- Doctor's Name -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Doctor's First Name</mat-label>
        <input matInput placeholder="Enter first name" name="firstName" ngModel required>
      </mat-form-field>

      <!-- Doctor's Last Name -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Doctor's Last Name</mat-label>
        <input matInput placeholder="Enter last name" name="lastName" ngModel required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- Doctor's Email -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter email" name="email" ngModel required>
      </mat-form-field>

      <!-- Doctor's Specialty -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Specialty</mat-label>
        <input matInput placeholder="Enter specialty" name="specialty" ngModel required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <!-- Appointment Date -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Appointment Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date" ngModel required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Appointment Time -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Time</mat-label>
        <input matInput type="time" placeholder="Select time" name="time" ngModel required>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-raised-button color="primary" class="save-button" [disabled]="!appointmentForm.valid" (click)="saveAppointment()">Save</button>
</div>
