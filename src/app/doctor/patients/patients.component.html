<div class="container mt-4">
  <h2 class="text-dark font-medium fs-4">Patients List</h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="position-relative">
      <input
        [(ngModel)]="searchQuery"
        (input)="search()"
        type="text"
        class="form-control"
        placeholder="Search by name"
      />
      <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3"></i>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle text-nowrap">
      <thead class="table-dark">
        <tr >
          <th class="text-light font-medium">Patient</th>
          <th class="text-light font-medium">Email</th>
          <th class="text-light font-medium">Phone</th>
          <th class="text-light font-medium">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients$ |async">
          <td>{{ patient.lastName }} {{ patient.firstName }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.phone }}</td>
          <td>{{ patient.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
