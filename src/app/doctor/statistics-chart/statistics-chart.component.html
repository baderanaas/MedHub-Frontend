      <div class="chart-container">
        <h4>Gender Distribution</h4>

    <!-- Bar Chart for Age Distribution -->
    <div class="col-md-6">
      <div class="chart-container">
        <h4>Age Distribution</h4>

      </div>
    </div>
  </div>
